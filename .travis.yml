language: go
sudo: required
go:
- 1.8.1
env:
- BOT_TOKEN=1234:334
before_install:
- sudo apt-get install gcc-multilib
- go get -u -v github.com/mattn/go-sqlite3
- go get github.com/mattn/goveralls
- go get github.com/mitchellh/gox
script:
- "$HOME/gopath/bin/goveralls -service=travis-ci"
after_success:
- $HOME/gopath/bin/gox -osarch="linux/amd64 linux/386" -cgo -output "dist/{{.Dir}}-{{.OS}}-{{.Arch}}"
deploy:
  provider: releases
  skip_cleanup: true
  api_key: "$GITHUB_API_SECURED"
  file: dist/*
  on:
    tags: true